services:
  benign-service:
    container_name: benign_service
    image: benign-service:latest
    build:
      context: .
      dockerfile: Dockerfile
    platform: ${DOCKER_PLATFORM:-linux/amd64}
    env_file:
      - .env
    ports:
      - "50051:50051"
    volumes:
      - tailscale_state:/var/lib/tailscale
    restart: unless-stopped
    # For TS_TUN_MODE=kernel only:
    # cap_add:
    #   - NET_ADMIN
    #   - NET_RAW
    # devices:
    #   - /dev/net/tun:/dev/net/tun

volumes:
  tailscale_state:
